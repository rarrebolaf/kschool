<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Menu Responsive</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header__container">
      <!-- Logo principal -->
      <div class="header__logo-container">
        <img src="img/main-logo.svg" alt="Logo" class="header__logo-left"/>

     	<!-- Botón hamburguesa para móvil -->
		<button class="header__hamburger" aria-label="Menú" aria-expanded="false">
			<span class="header__hamburger-line"></span>
			<span class="header__hamburger-line"></span>
			<span class="header__hamburger-line"></span>
		</button>
      </div>
      


      <!-- Contenedor izquierdo con navegación -->
      <div class="header__left">
        <nav class="header__nav">
          <ul class="menu">
            <li class="menu__item menu__item--has-submenu">
              <a href="#" class="menu__link">Formación</a>
              <div class="submenu">
                <div class="submenu__container">
                  <ul class="submenu__list">
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Digital Marketing School</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Tech School</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Business School</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Sports School</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Education School</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="menu__item menu__item--has-submenu">
              <a href="#" class="menu__link">Somos KS</a>
              <div class="submenu">
                <div class="submenu__container">
                  <ul class="submenu__list">
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Conócenos</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Nuestros Profesores</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="menu__item menu__item--has-submenu">
              <a href="#" class="menu__link">KS Talent</a>
              <div class="submenu">
                <div class="submenu__container">
                  <ul class="submenu__list">
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Network</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Eventos</a>
                    </li>
                    <li class="submenu__item">
                      <a href="#" class="submenu__link">Empleo</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Blog</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Contenedor derecho (oculto en móvil) -->
      <div class="header__right">
        <div class="header__right-links">
          <a href="#" class="header__link">Empleo</a>
          <a href="#" class="header__link">Campus</a>
        </div>
        <div class="header__separator"></div>
        <img src="img/unir-logo.svg" alt="Logo UNIR" class="header__logo-right"/>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
  <script src="js/responsive.js"></script>
</body>
</html>
